<!doctype html>
<html lang="en">

<head>
<!-- jscdn -->
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    {% load static %}
    <!-- Custom CSS -->
    {% block strapings %}
    {% endblock  %}
    <link rel="stylesheet" type = "text/css" href="{% static 'recognize/app.css' %}">
    <link rel="stylesheet" href="{% static 'recognize/Rfloat.css' %}">
    <link rel="stylesheet" href="{% static 'recognize/land.css' %}">
    
    
    <title>{% block title %}NAYAN{% endblock %}</title>
    
</head>
<body>
    {% csrf_token %}
    {% block body %}
    {% endblock %}
    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
        <a href="{% url 'recognize:home' %}" class="navbar-brand"><img src="{% static 'images/logo.png' %}" alt="" width="80px" height="50px"></a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'recognize:home' %}" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a href="#Services" class="nav-link">SERVICE</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="hoe" id="win">
        <div class="action">
                <div class="profile" onclick="menuToggle();">
                     <img src="{% static 'images/20943401.jpg' %}" alt="" >
                </div>
    
            <div class="menu">
                  <h3>NAYAN<br><span>The third eye</span></h3>
                    <ul class="px-0">
                        <li ><img src="{% static 'images/float1.png' %}"/><a href="{% url 'recognize:video' %}" id="">   Videostream</a></li>
                        <li><img src="{% static 'images/float2.png' %}"/><a href="{% url 'recognize:upload' %}" id="">Image upload</a></li>
                        <li><img src="{% static 'images/float3.png' %}"/><a href="{% url 'recognize:gallary' %}" id="">Gallary</a></li>
                        <li><img src="{% static 'images/float4.png' %}"/><a href="#" id="">Help</a></li>
                        <li><img src="{% static 'images/float5.png' %}"/><a href="#" id="">Settings</a></li>
                        <!-- <li><i class="fa fa-user"></i><a href="#" id="">Close</a></li> -->
                    </ul>
            </div>    
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="{% static 'recognize/land.js' %}"></script>

    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $("#mainNavbar");
                $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            });
        });


           function menuToggle(){
            const togglleMenu = document.querySelector('.menu');
            togglleMenu.classList.toggle('active');
        }
       ScrollOut({
            targets:".scroll",
            offset:400
             });

             ScrollOut({
            targets:".scroll2",
            offset:800
             });

             ScrollOut({
            targets:".scroll3",
            offset:1600
             });
    </script>

</body>
</html>
